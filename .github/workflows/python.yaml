name: Python Wheel

# This workflow builds and publishes wheels for the Python bindings on new releases.
#
# The workflow was adapted from the one generated by `maturin generate-ci github`

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        description: "Publish the release"
        required: false
        default: false

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - image: ubuntu-24.04
            arch: x86_64
            manylinux: auto
          - image: ubuntu-24.04-arm
            arch: aarch64
            manylinux: auto
          - image: macos-15
            arch: aarch64
          - image: macos-15-intel
            arch: x86_64-apple-darwin
          - image: windows-2025
            arch: x86_64
    name: Build target ${{ matrix.arch }} on ${{ matrix.image }}
    runs-on: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
        with:
          target: ${{ matrix.arch }}
          args: --release --out dist --find-interpreter
          sccache: "true"
          manylinux: ${{ matrix.manylinux }}
      - name: Upload wheels
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: wheels-${{ matrix.image }}-${{ matrix.arch }}
          path: dist

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build sdist
        uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    if: ${{ github.event_name == 'release' || inputs.publish }}
    runs-on: ubuntu-24.04
    needs: [build, sdist]
    environment:
      name: pypi
      url: https://pypi.org/p/mqt-naviz
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        uses: PyO3/maturin-action@b1bd829e37fef14c63f19162034228a2f3dc1021 # v1.50.0
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
