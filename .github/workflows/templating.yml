name: Templating
on:
  pull_request:
    paths:
      - ".github/workflows/templating.yml"
  workflow_dispatch: # Allow manual triggering

jobs:
  render-template:
    name: Render template
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - id: create-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: munich-quantum-toolkit/templates@aa244c8b5ea6b44f4834aebc8f8269c75e10be96 # v1.1.2
        with:
          token: ${{ steps.create-token.outputs.token }}
          name: NAViz
          organization: ${{ github.repository_owner }}
          project-type: c++-python # Placeholder until a more fitting project type is defined
          repository: ${{ github.event.repository.name }}
          synchronize-contribution-guide: false
          synchronize-installation-guide: false
          synchronize-pull-request-template: false
